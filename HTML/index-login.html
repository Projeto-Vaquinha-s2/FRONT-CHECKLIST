<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/style-login.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script defer src="/JS/script-login.js"></script>

</head>
<body>

  <header class="header">
    <nav class="nav">
      <img src="/assets/logo.png" alt="logo" class="logo">
      <ul class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
      <ul class="login-registro-btns">
        <li><a id="loginBtn" href="#">Login</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Registro</a>
          <div class="dropdown-content">
            <a id="sindicoBtn" href="#">Síndico</a>
            <a  id="adminBtn" href="#">Administrador</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="backgrd-img"></main>
  <img src="/assets/img-login.jpg" alt="Background do login" class="img-login">

  <div class="login-box">
    <h2>Faça seu login</h2>
    <form>
        <div class="textbox">
            <input type="text" placeholder="Email" name="username" required>
        </div>
        <div class="textbox">
            <input type="password" placeholder="Senha" name="password" required>
        </div>
        <input type="submit" class="btn" value="LOGIN">
    </form>
</div>

</body>
</html>
