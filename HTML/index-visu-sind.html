<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Síndicos Cadastrados</title>
    <link rel="stylesheet" href="/CSS/style-visu-sind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer src="/JS/script-visu-sind.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="/assets/logo.png" alt="Logo" class="logo">
            <h1>Síndicos cadastrados</h1>
        </header>
        <div class="form-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">

            <label for="edificio">Torre:</label>
            <input type="text" id="edificio" name="edificio">

            <label for="data">Filtrar por data:</label>
            <select id="data" name="data">
                <option value="" selected>Selecione...</option>
            </select>

            <button id="exibirInativos">Exibir inativos</button>
        </div>
        <div class="grid-container">
            <div class="grid-header">Nome:</div>
            <div class="grid-header">CPF:</div>
            <div class="grid-header">Data:</div>
            <div class="grid-header">Torre:</div>
        </div>
        <div class="buttons">
            <button id="atualizar">Atualizar</button>
            <button id="deletar">Deletar</button>
        </div>
        <button id="voltar">Voltar</button>
    </div>
</body>
</html>
