<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style_cadastro_torre.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <script defer src="/js/script_cadastro_torres.js"></script>
  <title>Cadastro de Torre</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/assets/_29b8677a-2241-4615-b1e3-8195d64c1f1d 1 copy.png" alt="Logo do Condomínio" class="logo">
      <h1 class="title">Cadastro de Torre</h1>
    </div>

    <div class="form-wrapper">
      <div class="form-column left">
        <div class="form-group">
          <label for="condominium">Escolha o condomínio:</label>
          <select id="condominium" class="form-input">
            <option value="">Selecione...</option>
            <option value="1">Condomínio 1</option>
            <option value="2">Condomínio 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="building-name">Nome da torre:</label>
          <input type="text" id="building-name" class="form-input">
        </div>
        <div class="form-group">
          <label for="party-halls">Salões de festa:</label>
          <input type="text" id="party-halls" class="form-input">
        </div>
        <div class="form-group">
          <label for="watchtowers">Guaritas:</label>
          <input type="text" id="watchtowers" class="form-input">
        </div>
      </div>

      <div class="form-column right">
        <div class="form-group">
          <label for="tower-number">Nº da torre:</label>
          <input type="text" id="tower-number" class="form-input">
        </div>
        <div class="form-group">
          <label for="floor">Andar:</label>
          <input type="text" id="floor" class="form-input">
        </div>
        <div class="form-group">
          <label for="garage">Garagem:</label>
          <input type="text" id="garage" class="form-input">
        </div>
        <div class="form-group">
          <label for="terrace">Terraço:</label>
          <input type="text" id="terrace" class="form-input">
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="button">Cadastrar</button>
    </div>

    <div class="back-btn">
      <button class="button-back" onclick="voltar()">Voltar</button>
    </div>
  </div>
</body>
</html>
