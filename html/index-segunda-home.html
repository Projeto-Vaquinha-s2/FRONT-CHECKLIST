<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da Página -->
    <title>Página de Home de Problemas</title>
    <!-- Links para fontes externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Estilos CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles-segunda-home.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
          <img src="/assets/logo.png" alt="logo" class="logo">
          <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
          <ul class="login-registro-btns">
            <li><a id="loginBtn" href="#">Login</a></li>
            <li class="dropdown">
              <a href="#" class="dropbtn">Registro</a>
              <div class="dropdown-content">
                <a id="sindicoBtn" href="#">Síndico</a>
                <a  id="adminBtn" href="#">Administrador</a>
            </li>
          </ul>
        </nav>
      </header>

    <!-- Container para a imagem principal -->
    <div class="image-container">
        <img src="/assets/img-login.jpg" alt="Building" class="imagemPrincipal">
    </div>
    
    <!-- Botões de exibição -->
    <div class="botaoRegistrar">
        <button class="register-button" type="submit">Cadastrar Torres</button> 
        <button class="register-button1" type="submit">Torres Cadastrados</button>
        <button class="register-button2" type="submit">Síndicos Cadastrados</button>
        <button class="register-button3" type="submit">Admin Cadastrados</button>
    </div>

    <!-- Script JavaScript -->
    <script src="/js/script-segunda-home.js"></script>
</body>
</html>
