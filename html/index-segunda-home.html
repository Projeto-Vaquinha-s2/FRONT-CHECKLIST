<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da Página -->
    <title>Página de Home de Problemas</title>
    <!-- Links para fontes externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Estilos CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-segunda-home.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <div class="navbar">
        <!-- Logotipo -->
        <div class="divLogo">
            <img src="logo.png" alt="Logo" class="imageLogo">
        </div>
        <!-- Links de Navegação -->
        <nav class="botaoTitulos">
            <ul>
                <li class="botaoHome"><a href="home.html">Home</a></li>
                <li class="botaoProblema"><a href="problemas.html">Problemas</a></li>
            </ul>
        </nav>
        <!-- Botão para sair -->
        <div class="divBotao">
            <button class="logout" type="submit">Sair</button>  
        </div>
    </div>

    <!-- Container para a imagem principal -->
    <div class="image-container">
        <img src="img-login.jpg" alt="Building" class="imagemPrincipal">
    </div>
    
    <!-- Botões de exibição -->
    <div class="botaoRegistrar">
        <button class="register-button" type="submit">Cadastrar Torres</button> 
        <button class="register-button1" type="submit">Torres Cadastrados</button>
        <button class="register-button2" type="submit">Síndicos Cadastrados</button>
        <button class="register-button3" type="submit">Admin Cadastrados</button>
    </div>

    <!-- Script JavaScript -->
    <script src="script-segunda-home.js"></script>

</html>
